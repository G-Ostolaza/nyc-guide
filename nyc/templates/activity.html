<body>
<h1>New York City Guide</h1>
<!--Display value of Activity is sent as context from the ActivityView-->
<h2>{{ activity | title }}</h2>

<!-- Looping through dictionary to display all boroughs activitiy details as links -->
<ul>
    {% for venue in activities %}
    <li>
        <a href="{% url 'venue' borough activity venue %} ">
            {{ venue|title }}
        </a>
    </li>
    {% endfor %}
</ul>
<!--Return Home Button sending user to main url-->
<a href = "/">Return to Home</a>
