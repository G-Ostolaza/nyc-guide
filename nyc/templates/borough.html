<h1>{{ borough | title }}</h1> 
<!--Display value of Borough is sent as context from the BoroughView-->

<ul>
    {% for activity in activities %}
    <li>
        <a href="{% url 'activity' borough activity %} "
            >{{ activity|title }}</a
        >
    </li>
    {% endfor %}
</ul>

<a href = "/">Return to Home</a>
<!--Return Home Button sending user to main url-->
